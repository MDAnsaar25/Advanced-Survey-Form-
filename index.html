<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" initial-scale="1.0">
   <title>Survey Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 id="title">General Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
      <fieldset>
        <label for="name" id="name-label">Name<input id="name" name="name" type="text" required placeholder="Enter your name" pattern="[a-z0-5]{3,}"/></label>
        <label for="email" id="email-label">Email: <input id="email" name="email" type="email" required placeholder="Enter your email"pattern="[a-z0-5@]"></label>
         <label for="age" id="number-label">Age (optional): <input id="number" type="number" name="number" min="13" max="120" placeholder="99"pattern="[0-9]" /></label>
      </fieldset>
      <fieldset>
          <label for="dropdown">
           <p>Would you recommend our bootcamp to a friend?</p>
          <select id="dropdown" name="dropdown">
      <option value="" disabled selected value value="value">Select current role</option>
            <option value="1" value="value">Student</option>
            <option value="2" value="value">Full Time Job</option>
            <option value="3" value="value">Full Time Learner</option>
            <option value="4" value="value">Prefer not to say</option>
            <option value="5" value="value">Other</option>
          </select>
        </label>
        <label for="definite"><input id="definite" type="radio" name="decisions" class="inline" value="value"/>Definitely</label>
      <label for="maybe"><input id="maybe" type="radio" name="decisions" class="inline" value="value" /> Maybe</label>
       <label for="not-sure"><input id="not-sure" type="radio" name="decisions" class="inline" value="value" /> Not sure</label>
        <label for="dropdown">
           <p>What is your favorite feature of Our BootCamp?</p>
          <select id="dropdown" name="dropdown">
            <option value="" disabled selected value value="value">Select an option</option>
            <option value="1" value="value">Challenges</option>
            <option value="2" value="value">Projects</option>
            <option value="3" value="value">Community</option>
            <option value="4" value="value">Open Source</option>
            <option value="5" value="value">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? (Check all that apply) </p>
        <label for="front-end">
          <input id="front-end" type="checkbox" required name="front-end" class="inline" value="value" /> Front-end Projects</label>
          <label for="back-end">
          <input id="back-end" type="checkbox" required name="back-end" class="inline" value="value" /> Back-end Projects</label>
         <label for="data">
          <input id="data" type="checkbox" required name="data" class="inline" value="value" /> Data Visualization</label>
           <label for="challenges">
           <input id="challenges" type="checkbox" required name="challenges" class="inline" value="value" /> Challenges</label>
 <label for="opensource">
           <input id="opensource" type="checkbox" required name="opensource" class="inline" value="value" /> Open Source Community</label>
 <label for="gitter-help">
           <input id="gitter-help" type="checkbox" required name="gitter-help" class="inline" value="value"/> Gitter help rooms</label>
         <label for="videos">
           <input id="videos" type="checkbox" required name="videos" class="inline" value="value"/> Videos</label>  
        <label for="meetups">
           <input id="meetups" type="checkbox" required name="meetups" class="inline" value="value" /> City Meetups</label>  
            <label for="wiki">
           <input id="wiki" type="checkbox" required name="wiki" class="inline" value="value"/>Wiki</label> 
           <label for="forum">
           <input id="forum" type="checkbox" required name="forum" class="inline"value="value" />Forum</label> 
           <label for="courses">
           <input id="courses" type="checkbox" required name="courses" class="inline" value="value" />Additional Courses</label> 
        <label for="suggestions" >Any comments or suggestions?
          <textarea id="suggestions" name="bio" rows="5" cols="50" placeholder="Enter your comment here"></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" />
    </form>
</body>

</html>
